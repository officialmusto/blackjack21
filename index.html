<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&family=Prompt:wght@800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title id="title">BlackJack</title>
</head>
<body>
  <h1 class="blackJack">BlackJack</h1>
  <div class="game-info">
    <div id="player-balance">
      <span>Balance: </span>
    </div>
    <div class="current-bet">
      <span>Bet Amount: </span>
      <span id="current-bet-value">0</span>
    </div>
  </div>
  <div class="buttons">
    <button id="hit-btn">HIT</button>
    <button id="bet-btn">$$$</button>
    <button id="stay-btn">STAY</button>
  </div>
  <div class="bet-input">
    <input type="range" min="1" max="100" step="1" value="1" id="bet-slider"></input>
  </div>
  </div>
  <div class="back-of-cards">

  </div>
  <div class="front-of-cards">
    <img id="card-front0" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards">
    <img id="card-front1" src="assets/SVGs/front-of-cards/Joker2.svg" alt="front-cards">
    <img id="card-front2" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards">
    <img id="card-front3" src="assets/SVGs/front-of-cards/Joker2.svg" alt="front-cards">
    <img id="card-front4" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards">
  </div>
  <div class="dealer-hand">
    <img id="dealer-card0" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards">
    <img id="dealer-card1" src="assets/SVGs/front-of-cards/Joker2.svg" alt="front-cards">
  </div>
  <div class="outcome-message">
    <h1 id="final-message"></h1>
    <h3 id="dealer-total"></h3>
    <h3 id="player-total"></h3>
  </div>
  <button id="reset">reset?</button>
</body>
</html>
