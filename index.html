<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&family=Prompt:wght@800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title id="title">BlackJack</title>
</head>
<body>
  <h1 class="title">BlackJack</h1>
  <div id="info-box">
  <div class="game-info">
    <div id="player-balance">
      <span>Balance: $100</span>
    </div>
    <div class="current-bet">
      <span id="bet-amount">Bet Amount: </span>
      <span id="current-bet-value">0</span>
    </div>
    </div>
  </div>
  <div class="game-container">
    <div class="front-of-cards">
      <img id="card-front0" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards" class="slide-in">
      <img id="card-front1" src="assets/SVGs/front-of-cards/Joker2.svg" alt="front-cards" class="slide-in">
      <img id="card-front2" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards" class="slide-in">
      <img id="card-front3" src="assets/SVGs/front-of-cards/Joker2.svg" alt="front-cards" class="slide-in">
      <img id="card-front4" src="assets/SVGs/front-of-cards/Joker1.svg" alt="front-cards" class="slide-in">
    </div>
    <div class="buttons">
      <button id="hit-btn">HIT</button>
      <div class="bet-actions">
        <button id="bet-btn">$$$</button>
        <input type="range" min="1" max="100" step="1" value="1" id="bet-slider"></input>
      </div>
      <button id="stay-btn">STAY</button>
    </div>
  </div>
  <div class="outcome-message">
    <h1 id="final-message"></h1>
    <h3 id="dealer-total"></h3>
    <h3 id="player-total"></h3>
    <button id="next-turn">next</button>
    <button id="reset">reset?</button>
  </div>
</body>
</html>
