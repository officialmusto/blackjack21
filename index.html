<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&family=Prompt:wght@800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <h1 class="animate__animated animate__bounce" id="title">BlackJack</h1>
  <div id="info-box">
  <div class="game-info">
    <div id="player-balance0">Balance:
      <span id="player-balance">$100</span>
    </div>
    <div class="current-bet">
      <span id="bet-amount">Bet Amount </span>
      <span id="current-bet-value">$0</span>
    </div>
  </div>
  <div class="dealer-cards">
    <img id="dealer-card0" src="assets/SVGs/back-of-cards/back-blue.svg" alt="dealer-cards" class="slide-in">
    <img id="dealer-card1" src="assets/SVGs/back-of-cards/back-blue.svg" alt="dealer-cards" class="slide-in">
    <img id="dealer-card2" src="assets/SVGs/back-of-cards/back-blue.svg" alt="dealer-cards" class="slide-in">
    <img id="dealer-card3" src="assets/SVGs/back-of-cards/back-blue.svg" alt="dealer-cards" class="slide-in">
    <img id="dealer-card4" src="assets/SVGs/back-of-cards/back-blue.svg" alt="dealer-cards" class="slide-in">
  </div>
  </div>
  <div class="game-container">
    <div class="front-of-cards">
      <img id="card-front0" src="assets/SVGs/front-of-cards/Joker1.svg" alt="player-cards" class="slide-in">
      <img id="card-front1" src="assets/SVGs/front-of-cards/Joker2.svg" alt="player-cards" class="slide-in">
      <img id="card-front2" src="assets/SVGs/front-of-cards/Joker1.svg" alt="player-cards" class="slide-in">
      <img id="card-front3" src="assets/SVGs/front-of-cards/Joker2.svg" alt="player-cards" class="slide-in">
      <img id="card-front4" src="assets/SVGs/front-of-cards/Joker1.svg" alt="player-cards" class="slide-in">
    </div>
    <div class="buttons">
      <button id="hit-btn">HIT</button>
      <div class="bet-actions">
        <button id="bet-btn">$$$</button>
        <input type="range" min="1" max="100" step="1" value="1" id="bet-slider"></input>
      </div>
      <button id="stay-btn">STAY</button>
    </div>
  </div>
  <div class="outcome-message">
    <h1 id="final-message"></h1>
    <h3 id="dealer-total"></h3>
    <h3 id="player-total"></h3>
    <button id="next-turn">next</button>
    <button id="reset">reset</button>
  </div>
</body>
</html>
